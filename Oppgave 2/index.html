<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="src/myscript.js"></script>
    <title> Webapplikasjoner - CML </title>
</head>
<body class="page">

    <header class="pageheader">
        <h1> HIOF </h1>
        <p> User user </p>
    </header>

    <main class="pagemain">
        <section class="start">
            <button id="createTodo"> + Todo </button>

            <div id="todorecent">
                
            </div>
    
            <div class="completed">
                <h3> Completed todos </h3>
                <div class="completFilter">
                    <input type="checkbox" id="filterbydate">
                    <label for="filterbydate"> Filter by date </label>
                </div>
                
                <table id="completedtable">
                    <tr>
                        <th> Title </th>
                        <th> Author </th>
                        <th> Description </th>
                        <th> Completed date </th>
                    </tr>
                </table>
            </div>
        </section>

        <section id="blur">
            <div class="newtodo">
                <header>
                    <h4> New todo </h4>
                    <button id="xbtn"> X </button>
                </header>
                
                <div class="create">
                    <label id="createTitle"> Title </label>
                    <input type="text" id="titleInput">
                    <label id="createDescription"> Description (125 characters left) </label>
                    <textarea type="text" id = "descriptionInput" maxlength="125" rows="1">  </textarea>
                    <label id="createAuthor"> Author </label>
                    <input type="text" id="authorInput">
                    <button id="createBtn"> Create </button>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
